<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        #logo {
            width: 100px;
            height: auto;
        }
        #search-container {
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        #search-bar {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        #zip-code {
            width: 100px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        #search-button, #location-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.jpg" alt="Restaurant Recommender Logo">
        <h1>Restaurant Recommender</h1>
    </div>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for restaurants...">
        <input type="text" id="zip-code" placeholder="ZIP Code">
        <button id="search-button">Search</button>
        <button id="location-button">Use My Location</button>
    </div>
    <div id="map"></div>

    <script>
        const apiKey = 'mpUBLXDbRvr6QAxwIMOp3xssUgC76u61q43hL_YiCMeeqjJI1QZEXlbBUQdQe-WxGFXVQniQiLLdveIiIfLAWgEmsNXK4zpbpMCntX9-KtwV79uyW65Nq3VU6TUtZ3Yx';

        // Initialize the map
        let map;
        let infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 34.0522, lng: -118.2437 }, // Center map on Los Angeles, CA
                zoom: 12
            });

            document.getElementById('search-button').addEventListener('click', () => {
                const searchQuery = document.getElementById('search-bar').value;
                const zipCode = document.getElementById('zip-code').value || 'Los Angeles, CA';
                searchYelp(searchQuery, zipCode, map);
            });

            document.getElementById('location-button').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const coords = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(coords);
                        searchYelp('', `${coords.lat},${coords.lng}`, map);
                    }, () => {
                        alert('Geolocation failed or is not supported by your browser.');
                    });
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            });
        }

        // Search Yelp API
        function searchYelp(query, location, map) {
            const url = `https://api.yelp.com/v3/businesses/search?term=${query}&location=${location}`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data.businesses, map);
            })
            .catch(error => console.error('Error:', error));
        }

        // Display search results on the map
        function displayResults(businesses, map) {
            // Clear previous markers
            if (map.markers) {
                map.markers.forEach(marker => marker.setMap(null));
            }
            map.markers = [];
            if (infoWindow) {
                infoWindow.close();
            }

            businesses.forEach(business => {
                const marker = new google.maps.Marker({
                    position: {
                        lat: business.coordinates.latitude,
                        lng: business.coordinates.longitude
                    },
                    map: map,
                    title: business.name
                });

                // Create a click event listener to show the InfoWindow
                marker.addListener('click', () => {
                    if (infoWindow) {
                        infoWindow.close();
                    }
                    displayBusinessDetails(business, marker);
                });

                map.markers.push(marker);
            });
        }

        // Display business details using Yelp data
        function displayBusinessDetails(business, marker) {
            const url = `https://api.yelp.com/v3/businesses/${business.id}`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const infoContent = `
                    <h3>${data.name}</h3>
                    <p>${data.location.address1}</p>
                    <p>${data.location.city}</p>
                    <img src="${data.image_url}" alt="${data.name}" style="width:100px;">
                `;

                infoWindow = new google.maps.InfoWindow({
                    content: infoContent
                });

                infoWindow.open(map, marker);
            })
            .catch(error => console.error('Error:', error));
        }

        // Load the Google Maps script
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyB-VjpNM72mRTsjoyr4t_u5gqENatzFL48&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
